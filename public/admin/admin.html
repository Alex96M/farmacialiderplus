<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

   <!-- HEADER -->
  <div class="admin-header">
    <span class="admin-title">Panel Administrador</span>
    <button class="btn-logout" onclick="logout()">Cerrar sesión</button>
  </div>


 <div class="admin-container">

  <!-- GRID -->
  <div class="admin-grid">

    <!-- COLUMNA IZQUIERDA -->
    <div class="admin-card alta-producto">
      <h2>Alta de Producto</h2>

      <input type="text" id="name" placeholder="Nombre" />
      <input type="text" id="description" placeholder="Descripción" />
      <input type="number" id="price" placeholder="Precio" />
      <input type="text" id="category" placeholder="Categoría" />
      <input type="number" id="stock" placeholder="Stock" />
      <input type="file" id="imagen" />

      <button onclick="guardar()">Agregar Producto</button>
    </div>

    <!-- COLUMNA DERECHA -->
    <div class="admin-card lista-productos">
      <h2>Productos</h2>
      <div id="lista"></div>
    </div>

  </div>
</div>

  <script src="admin.js"></script>
</body>
</html>
